{{define "title"}}Create User{{end}}

{{define "main"}}

    <form action="/user/create" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" class="form-control">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" class="form-control">
        </div>

        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input id="fullName" type="text" name="full_name" class="form-control">
        </div>

        <div class="form-check ">
            <input id="isActive" type="checkbox" name="is_active" class="form-check-input" checked>
            <label for="isActive" class="form-check-label">Active</label>
        </div>

        <div class="form-group">
            <label for="organization">Organization</label>
            <select id="organization" name="organization" class="form-control">
                {{range .organizations}}
                <option>{{.}}</option>
                {{end}}
            </select>
        </div>

        <input role="button" type="submit" class="btn btn-primary">
    </form>

{{end}}

{{template "base" .}}
